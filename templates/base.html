<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="{% url 'products:products_list' %}"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-1">Sparta Market</span>
        </a>


        <ul class="nav nav-pills">
            {% if request.user.is_authenticated %}
            <li class="greet">
                <h4>안녕하세요, {{ request.user.username }}님!</h4>
            </li>
            <li class="nav-item">
                <form action="{% url 'accounts:logout' %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-warning">로그아웃</button>
                </form>
            </li>

            <li class="nav-item"><a href="{% url 'accounts:update' %}" class="nav-link"><button
                        class="btn btn-warning">회원정보 수정</button></a>
            </li>

            <li class="nav-item">
                <form action="{% url 'accounts:delete' %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-warning">회원탈퇴</button>
                </form>
            </li>

            {% else %}
            <li class="nav-item"><a href="{% url 'accounts:login' %}" class="nav-link"><button
                        class="btn btn-warning">로그인</button></a></li>
            <li class="nav-item"><a href="{% url 'accounts:signup' %}" class="nav-link"><button
                        class="btn btn-warning">회원가입</button></a></li>
        </ul>
        {% endif %}
    </header>
